<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>东海华庆信息化管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../layui/css/layui.css" rel="stylesheet"  media="all"/>
</head>
<body>
    <div id="LAY_app"></div>
    
    <script src="../layui/layui.js"></script>
    <script>
        layui.config({
            base: '../layuiadmin/' //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
            , version: new Date().getTime() // '1.4.0'  //版本号
        }).use('index', function () {
            layui.link('/css/site.css?v=' + new Date().getTime());
            layui.link('/css/GooFlow.css?v=' + new Date().getTime());
        });
    </script>
</body>
</html>
